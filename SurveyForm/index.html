<!DOCTYPE html>
<html>
<head>
	<title>SurveyForm</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<main class="basic">
<body>
  <h1 id="title"> freeCodeCamp Survey Form</h1>
  <p id="description"> <em>Thank you for taking the time to help us improve the platform</em> </p>
  <form id="survey-form" class="radius">
    <label for="name" id="name-label"> Name </label> <br>
    <input type="text" id="name" placeholder="Enter your name" required class="stretch"> <br> <br>
    <label for="email" id="email-label"> Email </label> <br>
    <input type="email" id="email" placeholder="Enter your Email" required class="stretch"> <br> <br>
    <label for="number" id="number-label"> Age (optional)</label> <br>
    <input type="number" id="number" placeholder="Age" min="10" max="99" class="stretch"> <br> <br>
    <label for="dropdown"> Which option best describes your current role? </label> <br>
    <select id="dropdown" class="stretch">
      <option disabled selected value> Select current role </option>
      <option> Student </option>
      <option> Full Time Job </option>
      <option> Full Time Learner </option>
      <option> Prefer not to say </option>
      <option> Other </option>
    </select> <br> <br>
    <label for=""> Would you recommend freeCodeCamp to a friend? </label> <br>
    <input type="radio" name="recom" value="definately">  Definately <br>
    <input type="radio" name="recom" value="maybe">  Maybe <br>
    <input type="radio" name="recom" value="not sure">  Not Sure <br> <br>
    <label> What is your favorite feature of freeCodeCamp? </label> <br>
    <select id="dropdown2" class="stretch">
      <option disabled selected value> Select an option </option>
      <option> Challenges </option>
      <option> Projects </option>
      <option> Community </option>
      <option> Open Source </option>
    </select> <br> <br>
    <label> What would you like to see improved? (Check all that apply) </label> <br>
    <input type="checkbox" name="fep" value="fep"> Front-end Projects <br>
    <input type="checkbox" name="bep" value="bep"> Back-end Projects <br>
    <input type="checkbox" name="dv" value="dv"> Data Visualization <br>
    <input type="checkbox" name="c" value="c"> Challenges <br>
    <input type="checkbox" name="osc" value="osc"> Open Source Community <br>
    <input type="checkbox" name="ghr" value="ghr"> Gitter help rooms <br>
    <input type="checkbox" name="v" value="v"> Videos <br>
    <input type="checkbox" name="cm" value="cm"> City Meetups <br>
    <input type="checkbox" name="w" value="w">  Wiki <br>
    <input type="checkbox" name="f" value="f"> Forum <br>
    <input type="checkbox" name="ac" value="ac"> Additional Courses <br> <br>
    <label> Any comments or suggestions? </label> <br>
    <textarea id="comments" placeholder="Enter your comment here..." rows="5" cols="87"></textarea> <br><br>
    <button type="submit" name="submit" id="submit" class="stretch"> Submit
  </form>
</body>
</main>
</html>
